<div class="row">
    <div class="col-md-6">
        <h2>
            <i class="fa fa-users"></i> Applicants</h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right-text-secondary">Total Applicants: {{totalApplicants}}</h5>
    </div>
</div>

<table *ngIf="applicants?.length> 0; else noApplicants" class="table table-striped">
    <thead class= "thead-inverse">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Position Applied</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let applicant of applicants">

            <td> <img [src]="applicant.url" height="60px" width="60px" class="pic" *ngIf="applicant.url"> </td>
            <td> {{applicant.firstName}}</td>
            <td> {{applicant.lastName}}</td>
            <td> {{applicant.email}} </td>
            <td> {{applicant.phone}}</td>
            <td> {{applicant.applyfor}}</td>
            <td> <a routerLink="../applicant/{{applicant.id}}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
                
        </tr>
    </tbody>


</table>

<ng-template #noApplicants>
    <hr>
    <h5>There are no applicants in the system</h5>
</ng-template>
