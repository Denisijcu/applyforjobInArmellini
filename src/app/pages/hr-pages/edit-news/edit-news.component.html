<div class="row">

    <div class="col-md-12">
        <h2>
            <i class="fa fa-edit" style="color:royalblue"></i> Edit News
        </h2>
    </div>
</div>
<hr>


<form #newsForm="ngForm" (ngSubmit)="onSubmit(newsForm)">
    <div class="form-group">
        <label for="News1">News 1</label>
        <input type="text" class="form-control" name="new1" #titleNews1="ngModel" [ngClass]="{'is-invalid':titleNews1.errors && titleNews1.touched}"
            [(ngModel)]="newsd.news1" minlength="5" required>
        <div [hidden]="!titleNews1.errors?.required" class="invalid-feedback">
            News 1 required
        </div>

        <div [hidden]="titleNews1.errors?.minlength" class="invalid-feedback">
            Must be at least 5 characters
        </div>
    </div>
    <div class="form-group">
        <label for="News2">News 2</label>
        <input type="text" class="form-control" name="new2" #titleNews2="ngModel" [ngClass]="{'is-invalid':titleNews2.errors && titleNews2.touched}"
            [(ngModel)]="newsd.news2" minlength="5" required>
        <div [hidden]="!titleNews2.errors?.required" class="invalid-feedback">
            News 2 required
        </div>

        <div [hidden]="titleNews2.errors?.minlength" class="invalid-feedback">
            Must be at least 5 characters
        </div>
    </div>
    <div class="form-group">
        <label for="News3">News 3</label>
        <input type="text" class="form-control" name="new3" #titleNews3="ngModel" [ngClass]="{'is-invalid':titleNews3.errors && titleNews3.touched}"
            [(ngModel)]="newsd.news3" minlength="5" required>
        <div [hidden]="!titleNews3.errors?.required" class="invalid-feedback">
            News 3 required
        </div>

        <div [hidden]="titleNews3.errors?.minlength" class="invalid-feedback">
            Must be at least 5 characters
        </div>
    </div>

    <button type="submit" name="button" class="btn btn-success" [disabled]="newsForm.invalid"> Save </button>
    <button type="button" name="button" class="btn btn-primary" (click)="onBack()"> Back </button>
</form>
