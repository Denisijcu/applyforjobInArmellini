<div class="row">
    <div class="col-md-6">
        <h2>
            <i class="fa fa-users" style="color:royalblue"></i> Emails</h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right-text-secondary">Total Emails: {{totalEmails}}</h5>
    </div>
  </div>
  
  <table *ngIf="emails?.length> 0; else noEmails" class="table table-striped">
    <thead class= "thead-inverse">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let email of emails">
            <td> {{email.name}}</td>
            <td> {{email.email}}</td>
            <td> {{email.phone}} </td>
            <td> {{email.date |date:'fullDate'}}</td>
         
            <td> <a routerLink="../email/{{email.id}}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
  
        </tr>
    </tbody>
  
  
  </table>
  
  <ng-template #noEmails>
    <hr>
    <h5>There are no emails in the system</h5>
  </ng-template>
